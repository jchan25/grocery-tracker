databases:
  - name: grocery-tracker-db
    databaseName: grocery
    user: grocery_user
    plan: free

services:
  - type: web
    name: grocery-tracker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: grocery-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: APP_PASSWORD
        sync: false  # Set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
