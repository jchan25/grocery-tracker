<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker - Whole Foods Price Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8f4e 100%);
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .app {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8f4e 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 18px;
            border-radius: 10px;
            text-align: center;
        }

        .stat strong {
            display: block;
            font-size: 24px;
            margin-bottom: 4px;
        }

        .stat span {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .add-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .add-form h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        .add-form input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .add-form input:focus {
            outline: none;
            border-color: #1a5f2a;
        }

        .add-form button {
            padding: 12px 25px;
            background: #1a5f2a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .add-form button:hover {
            background: #15501f;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }

        .filter-btn:hover {
            border-color: #1a5f2a;
        }

        .filter-btn.active {
            background: #1a5f2a;
            color: white;
            border-color: #1a5f2a;
        }

        .check-all-btn {
            padding: 8px 16px;
            background: #f0932b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }

        .check-all-btn:hover {
            background: #e67e22;
        }

        .check-all-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .grocery-list {
            list-style: none;
        }

        .grocery-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .grocery-item:hover {
            border-color: #e0e0e0;
        }

        .grocery-item.on-sale {
            background: #fff5f5;
            border-color: #ff6b6b;
        }

        .grocery-item.purchased {
            opacity: 0.6;
            background: #e8f5e9;
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .item-header input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #1a5f2a;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }

        .grocery-item.purchased .item-name {
            text-decoration: line-through;
        }

        .sale-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .item-details {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .detail {
            font-size: 13px;
            color: #666;
        }

        .detail strong {
            color: #333;
        }

        .price-current {
            font-size: 20px;
            color: #1a5f2a;
            font-weight: 700;
        }

        .price-regular {
            text-decoration: line-through;
            color: #999;
            margin-left: 8px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .wf-link {
            background: #f0932b;
            color: white;
            text-decoration: none;
        }

        .wf-link:hover {
            background: #e67e22;
        }

        .check-btn {
            background: #3498db;
            color: white;
        }

        .check-btn:hover {
            background: #2980b9;
        }

        .check-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .history-btn {
            background: #9b59b6;
            color: white;
        }

        .history-btn:hover {
            background: #8e44ad;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .price-history-list {
            list-style: none;
        }

        .price-history-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-history-item:last-child {
            border-bottom: none;
        }

        .history-price {
            font-weight: 600;
            color: #1a5f2a;
        }

        .history-price.on-sale {
            color: #ff6b6b;
        }

        .history-date {
            font-size: 12px;
            color: #999;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .url-input {
            font-size: 12px !important;
        }

        .frequency {
            color: #1a5f2a;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <h1>Grocery Tracker</h1>
                <p>Monitor Whole Foods prices and never miss a sale</p>
                <div class="stats">
                    <div class="stat">
                        <strong id="totalItems">0</strong>
                        <span>Total Items</span>
                    </div>
                    <div class="stat">
                        <strong id="purchasedItems">0</strong>
                        <span>Purchased</span>
                    </div>
                    <div class="stat">
                        <strong id="onSaleItems">0</strong>
                        <span>On Sale</span>
                    </div>
                    <div class="stat">
                        <strong id="trackedItems">0</strong>
                        <span>Price Tracked</span>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="add-form">
                    <h3>Add Grocery Item</h3>
                    <div class="form-row">
                        <input type="text" id="itemName" placeholder="Item name (e.g., Organic Bananas)">
                    </div>
                    <div class="form-row">
                        <input type="text" id="itemUrl" class="url-input" placeholder="Whole Foods product URL (optional - for price tracking)">
                        <button onclick="addItem()">Add Item</button>
                    </div>
                </div>

                <div class="actions-bar">
                    <div class="filters">
                        <button class="filter-btn active" onclick="setFilter('all')">All</button>
                        <button class="filter-btn" onclick="setFilter('pending')">To Buy</button>
                        <button class="filter-btn" onclick="setFilter('purchased')">Purchased</button>
                        <button class="filter-btn" onclick="setFilter('on-sale')">On Sale</button>
                        <button class="filter-btn" onclick="setFilter('tracked')">Price Tracked</button>
                    </div>
                    <button class="check-all-btn" onclick="checkAllPrices()" id="checkAllBtn">
                        Check All Prices
                    </button>
                </div>

                <ul class="grocery-list" id="groceryList">
                    <li class="empty-state">Loading...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Price History Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="historyModalTitle">Price History</h3>
                <button class="modal-close" onclick="closeHistoryModal()">&times;</button>
            </div>
            <ul class="price-history-list" id="priceHistoryList"></ul>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let items = [];
        let currentFilter = 'all';

        async function fetchItems() {
            try {
                const response = await fetch(`${API_BASE}/api/items`);
                items = await response.json();
                render();
            } catch (error) {
                console.error('Failed to fetch items:', error);
                document.getElementById('groceryList').innerHTML =
                    '<li class="empty-state">Failed to load items. Is the server running?</li>';
            }
        }

        async function addItem() {
            const nameInput = document.getElementById('itemName');
            const urlInput = document.getElementById('itemUrl');

            const name = nameInput.value.trim();
            const url = urlInput.value.trim();

            if (!name) {
                alert('Please enter an item name');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, whole_foods_url: url })
                });

                if (response.ok) {
                    nameInput.value = '';
                    urlInput.value = '';
                    fetchItems();
                }
            } catch (error) {
                console.error('Failed to add item:', error);
                alert('Failed to add item');
            }
        }

        async function togglePurchased(itemId, purchased) {
            try {
                await fetch(`${API_BASE}/api/items/${itemId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ purchased: !purchased })
                });
                fetchItems();
            } catch (error) {
                console.error('Failed to update item:', error);
            }
        }

        async function deleteItem(itemId) {
            if (!confirm('Delete this item?')) return;

            try {
                await fetch(`${API_BASE}/api/items/${itemId}`, {
                    method: 'DELETE'
                });
                fetchItems();
            } catch (error) {
                console.error('Failed to delete item:', error);
            }
        }

        async function checkPrice(itemId, button) {
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/api/items/${itemId}/check-price`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.error) {
                    alert('Price check failed: ' + data.error);
                } else {
                    fetchItems();
                }
            } catch (error) {
                console.error('Failed to check price:', error);
                alert('Failed to check price');
            }

            button.disabled = false;
            button.textContent = 'Check Price';
        }

        async function checkAllPrices() {
            const btn = document.getElementById('checkAllBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Checking...';

            try {
                await fetch(`${API_BASE}/api/check-all-prices`, {
                    method: 'POST'
                });
                fetchItems();
            } catch (error) {
                console.error('Failed to check prices:', error);
            }

            btn.disabled = false;
            btn.textContent = 'Check All Prices';
        }

        async function showPriceHistory(itemId, itemName) {
            document.getElementById('historyModalTitle').textContent = `Price History: ${itemName}`;
            document.getElementById('historyModal').classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/api/items/${itemId}/price-history`);
                const history = await response.json();

                const list = document.getElementById('priceHistoryList');
                if (history.length === 0) {
                    list.innerHTML = '<li class="empty-state">No price history yet</li>';
                } else {
                    list.innerHTML = history.map(h => `
                        <li class="price-history-item">
                            <div>
                                <span class="history-price ${h.on_sale ? 'on-sale' : ''}">
                                    $${h.price?.toFixed(2) || 'N/A'}
                                    ${h.on_sale ? ' (SALE)' : ''}
                                </span>
                                ${h.regular_price && h.on_sale ? `<span style="color:#999;margin-left:8px;">reg: $${h.regular_price.toFixed(2)}</span>` : ''}
                            </div>
                            <span class="history-date">${new Date(h.checked_at).toLocaleDateString()} ${new Date(h.checked_at).toLocaleTimeString()}</span>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.remove('active');
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function getFilteredItems() {
            switch (currentFilter) {
                case 'pending':
                    return items.filter(i => !i.purchased);
                case 'purchased':
                    return items.filter(i => i.purchased);
                case 'on-sale':
                    return items.filter(i => i.on_sale);
                case 'tracked':
                    return items.filter(i => i.whole_foods_url);
                default:
                    return items;
            }
        }

        function render() {
            // Update stats
            document.getElementById('totalItems').textContent = items.length;
            document.getElementById('purchasedItems').textContent = items.filter(i => i.purchased).length;
            document.getElementById('onSaleItems').textContent = items.filter(i => i.on_sale).length;
            document.getElementById('trackedItems').textContent = items.filter(i => i.whole_foods_url).length;

            const filtered = getFilteredItems();
            const list = document.getElementById('groceryList');

            if (filtered.length === 0) {
                list.innerHTML = `<li class="empty-state">
                    ${currentFilter === 'all' ? 'No items yet. Add your first grocery item above!' : 'No items match this filter.'}
                </li>`;
                return;
            }

            list.innerHTML = filtered.map(item => `
                <li class="grocery-item ${item.purchased ? 'purchased' : ''} ${item.on_sale ? 'on-sale' : ''}">
                    <div class="item-header">
                        <input type="checkbox" ${item.purchased ? 'checked' : ''}
                               onchange="togglePurchased(${item.id}, ${item.purchased})">
                        <span class="item-name">${escapeHtml(item.name)}</span>
                        ${item.on_sale ? '<span class="sale-badge">ON SALE</span>' : ''}
                    </div>
                    <div class="item-details">
                        ${item.current_price ? `
                            <div class="detail">
                                <span class="price-current">$${item.current_price.toFixed(2)}</span>
                                ${item.on_sale && item.regular_price ? `<span class="price-regular">$${item.regular_price.toFixed(2)}</span>` : ''}
                            </div>
                        ` : ''}
                        ${item.purchase_count > 0 ? `
                            <div class="detail">
                                <span class="frequency">Purchased ${item.purchase_count}x</span>
                            </div>
                        ` : ''}
                        ${item.last_checked ? `
                            <div class="detail">
                                Last checked: ${new Date(item.last_checked).toLocaleDateString()}
                            </div>
                        ` : ''}
                    </div>
                    <div class="item-actions">
                        ${item.whole_foods_url ? `
                            <a href="${item.whole_foods_url}" target="_blank" class="action-btn wf-link">View on WF</a>
                            <button class="action-btn check-btn" onclick="checkPrice(${item.id}, this)">Check Price</button>
                            <button class="action-btn history-btn" onclick="showPriceHistory(${item.id}, '${escapeHtml(item.name)}')">History</button>
                        ` : `
                            <span style="font-size:12px;color:#999;">No WF URL - add one to track price</span>
                        `}
                        <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle Enter key in inputs
        document.getElementById('itemName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('itemUrl').focus();
        });
        document.getElementById('itemUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        // Close modal on outside click
        document.getElementById('historyModal').addEventListener('click', (e) => {
            if (e.target.id === 'historyModal') closeHistoryModal();
        });

        // Initial load
        fetchItems();
    </script>
</body>
</html>
